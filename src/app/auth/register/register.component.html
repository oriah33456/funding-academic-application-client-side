<mat-card>
  <mat-card-content>
    <div class="header">
        <h2>REGISTER</h2>
    </div>
    <form [formGroup]="formModel" (ngSubmit)="onRegister()" name="userService">
      <div class="fullName-input">
          <mat-form-field class="full-width" appearance="outline">
              <mat-label>Full Name</mat-label>
              <input
              matInput
              formControlName="fullName"
              required/>
              <mat-error *ngIf="formModel.get('fullName').errors?.required">
                Requried full name
              </mat-error>
          </mat-form-field>
      </div>

      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
            matInput
            formControlName="email"
            required/>
            <mat-error *ngIf="formModel.get('email').errors?.email">
              Requried email address
            </mat-error>
        </mat-form-field>
    </div>
      <div>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
             <input
              formControlName="password"
              matInput
              [type]="hide ? 'password': 'text' "
              required
             />
             <button
              mat-icon-button
              matSuffix
              (click)="hide= !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="formModel.get('password').errors?.required">
                Required password
            </mat-error>
            <mat-error *ngIf="formModel.get('password').errors?.minlength">
            Minimum 6 characters required
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" [disabled]="!formModel.valid" class="button-row" type="submit" >Register</button>
      <button mat-button routerLink="/login" class="button-row" type="button">Login</button>
    </form>
  </mat-card-content>
</mat-card>
